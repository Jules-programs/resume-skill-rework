<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{FIRST_NAME}} {{LAST_NAME}} - Resume</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>

<div class="resume">

    <!-- HEADER -->
    <div class="header">
        <div class="header-left">
            <h1 class="name">{{FIRST_NAME}} {{LAST_NAME}}</h1>
        </div>
        <div class="header-right">
            <p>{{ADDRESS}}</p>
            <p>{{PHONE}}</p>
            <p><a href="mailto:{{EMAIL}}">{{EMAIL}}</a></p>
            <p><a href="{{GITHUB}}">GitHub</a></p>
            <p><a href="{{LINKEDIN}}">LinkedIn</a></p>
        </div>
    </div>

    <div class="content">

        <!-- LEFT COLUMN -->
        <div class="left-column">

            <section>
                <h2>Education</h2>
                <div class="entry">
                    <div class="entry-title">
                        <strong>{{SCHOOL}}</strong>
                        <span class="italic">{{DEGREE}}</span>
                    </div>
                    <p>{{GRADUATION_DATE}}</p>
                    <p>{{PROGRAM}}</p>
                    <p><strong>GPA:</strong> {{GPA}}</p>
                </div>
            </section>

            <section>
                <h2>Projects</h2>
                {{PROJECTS}}
            </section>

            <section>
                <h2>Work Experience</h2>
                {{EXPERIENCE}}
            </section>

        </div>

        <!-- RIGHT COLUMN -->
        <div class="right-column">

            <section>
                <h2>Skills</h2>
                {{SKILLS_TABLE}}
            </section>

            <section>
                <h2>Languages</h2>
                {{LANGUAGES}}
            </section>

        </div>

    </div>

</div>

</body>
</html>
